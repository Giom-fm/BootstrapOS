- name: Install packages
  hosts: localhost
  connection: local
  gather_facts: false
  tags: [never, packages]
  roles:
    - sid
    - packages/upgrade
    - packages/office
    - packages/browsers
    - packages/utils
    - packages/systemutils
    - packages/programming
    - packages/virtualisation
    - packages/office
    - packages/3dparty
#    - packages/mpr
 
- name: Sync nextcloud data
  hosts: localhost
  connection: local
  gather_facts: false
  tags: [never, nextcloud]    
  roles:
    - nextcloud

- name: Configure dotfiles
  hosts: localhost
  connection: local
  gather_facts: false
  tags: [never, dotfiles]
  tasks:
    - name: change user shell to fish
      become: true
      user:
        name: giom
        shell: /usr/bin/fish
    - name: Install omf
      ansible.builtin.shell:
        cmd: curl https://raw.githubusercontent.com/oh-my-fish/oh-my-fish/master/bin/install | fish




        
