- name: Install packages
  hosts: localhost
  connection: local
  gather_facts: false
  tags: [never, packages]
  roles:
    - sid
    - packages/upgrade
    - packages/office
    - packages/browsers
    - packages/utils
    - packages/systemutils
    - packages/programming
    - packages/virtualisation
    - packages/office
    - packages/3dparty
#    - packages/mpr
 
- name: Sync nextcloud data
  hosts: localhost
  connection: local
  gather_facts: false
  tags: [never, nextcloud]    
  roles:
    - nextcloud

- name: Configure dotfiles
  hosts: localhost
  connection: local
  gather_facts: false
  tags: [never, dotfiles]
  roles:
    - shell
    - dotfiles/ranger
    - dotfiles/bashrc
 

        
